<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <title>Kitty AR</title>
  </head>
  <body>
    <div id="root"></div>

    <a-scene embedded kitty-scene arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <img id="transparent-pixel" src="%PUBLIC_URL%/transparent-1px.png" />
      </a-assets>

      <a-image id="kittyImage" src="#transparent-pixel" width="3" height="3" position="0 0.5 0" rotation="0 0 0"></a-image>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
